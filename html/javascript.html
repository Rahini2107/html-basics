<html>
<body>
<p id="demo">javascript can change the style of an HTML element.</p>
<script>
function myFunction() {
document.getElementById("demo").style.fontSize="50px";
document.getElementById("demo").style.color="red";
}
function light(sw) {
var pic;
if(sw==0) {
pic="https://cdn.vectorstock.com/i/composite/89,72/object-bulb-off-vector-1858972.jpg"
}
else
{
pic="http://png-5.findicons.com/files/icons/1620/crystal_project/128/ktip.png"
}
document.getElementById('myimage').src=pic;
}
</script>
<button type="button" onclick="myFunction()">Click me</button>
<img id="myimage" src="https://cdn.vectorstock.com/i/composite/89,72/object-bulb-off-vector-1858972.jpg" width="100" height="150">
<p>
<button type="button" onclick="light(1)">Light on</button>
<button type="button" onclick="light(0)">Light off</button>
</p>
</body>
</html>
