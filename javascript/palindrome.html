<html>
<head>
	<style>
		input{
			padding: 10px;			
		}
	</style>
	<script>
		
		function myFunction()
		{
			
			var str = document.getElementById('txtbox').value;
			var result = checkPalindrome(str);
			alert('The Entered String "'+str +'" is "'+result+'"');
		}
		
		function checkPalindrome(str)
		{
			var orignalStr;
			orignalStr = str;
			str = str.split(''); 
			str = str.reverse(); 
			str = str.join(''); 
			var reverseStr = str;
			if(orignalStr == reverseStr){
				return 'Palindrome'; 
			}
		else
			{

				return 'Not Palindrome';
			}
		}
	</script>
</head>
<body>
	
		<h3>JavaScript Palindrome Program</h3>
		<input type="text" id="txtbox" placeholder="Enter String" />
		<input type="button" onclick="myFunction()" value="Check Palindrome" />
	
</body>
</html>
